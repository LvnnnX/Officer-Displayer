<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="/static/assets/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta http-equiv="refresh" content="3600">
    <title>On Duty Tracking</title>
</head>
<style>
    .menu-navbar:hover {
        color: #94b7ff;
        border-bottom: solid 1px;
    }
</style>

<body>
    <div class="d-flex flex-column justify-content-between vh-100">
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img class="logo" src="/static/images/logo BMKG.png" alt="">
                    <span class="text-logo d-lg-inline ml-3">Meteorology Early Warning <br>System</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link menu-navbar" href="/">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link menu-navbar" href="#">
                            Custom
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- NAVBAR END -->

        <!-- ISI -->
        <div class="container">
            <h3 class="mt-5 pt-5 text-center" style="font-weight: 600;">Remove Officer</h3>
            <hr class="text-footer">

            <div class="dropdown text-center">
                <button class="btn btn-secondary dropdown-toggle button-setting" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Menu Officer
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/static/assets/custom.html">Add officer</a></li>
                    <li><a class="dropdown-item" href="#">Remove officer</a></li>
                    <li><a class="dropdown-item" href="/static/assets/edit.html">Edit officer</a></li>
                </ul>
            </div>
            <div class="row">
                <div class="col-md-12 dropdown text-center mt-5">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Officer names
                    </button>
                    <ul class="dropdown-menu" id="officerDropdown">
                        <li><a class="dropdown-item" href="#" data-nama="Name1" data-nip="12345"
                                data-foto="foto1.jpg">Name1</a></li>
                        <li><a class="dropdown-item" href="#" data-nama="Name2" data-nip="67890"
                                data-foto="foto2.jpg">Name2</a></li>
                        <li><a class="dropdown-item" href="#" data-nama="Name3" data-nip="54321"
                                data-foto="foto3.jpg">Name3</a></li>
                    </ul>
                </div>

                <div class="col-md-6 d-flex justify-content-center mx-auto">
                    <div class="row mt-4">
                        <div class="col-md-12 d-flex justify-content-center mx-auto">
                            <h3>Informasi Pegawai</h3>
                            <p>Nama: <span id="infoNama"></span></p>
                            <p>NIP: <span id="infoNIP"></span></p>
                            <img src="" alt="Foto Pegawai" id="infoFoto" style="max-width: 100%;">
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center mx-auto">
                    <button class="btn btn-primary" id="addOfficerBtn">Remove Officer</button>
                </div>
            </div>
        </div>
        <!-- ISI END -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const officerDropdown = document.getElementById("officerDropdown");
            const infoNama = document.getElementById("infoNama");
            const infoNIP = document.getElementById("infoNIP");
            const infoFoto = document.getElementById("infoFoto");

            officerDropdown.addEventListener("click", function (e) {
                e.preventDefault();
                if (e.target.classList.contains("dropdown-item")) {
                    const nama = e.target.getAttribute("data-nama");
                    const nip = e.target.getAttribute("data-nip");
                    const foto = e.target.getAttribute("data-foto");

                    infoNama.textContent = nama;
                    infoNIP.textContent = nip;
                    infoFoto.src = foto;
                }
            });
        });
    </script>

</body>

</html>
